<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - RoyalFitness</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .login-container {
      max-width: 400px;
      margin: 5rem auto;
      background-color: #fff;
      padding: 2.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #5682B1;
    }

    .login-container label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #000;
    }

    .login-container input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-container button {
      width: 100%;
      background-color: #5682B1;
      color: white;
      border: none;
      padding: 0.9rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background-color: #739EC9;
    }

    .login-container p {
      text-align: center;
      margin-top: 1rem;
    }

    .login-container a {
      color: #5682B1;
      text-decoration: none;
      font-weight: bold;
    }

    .login-container a:hover {
      color: #739EC9;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <h1>RoyalFitness</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="fitness.html">fitness</a></li>
      <li><a href="./product.html">Products</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <!-- Login Form -->
  <section class="login-container">
    <h2>Login to RoyalFitness</h2>
    <form action="#" method="post">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit"><a href="index.html">Login</a></button>
    </form>

    <p>Don't have an account? <a href="register.html">Register here</a></p>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 RoyalFitness. All rights reserved.</p>
    <p>Crafted with care by Kale Gauri & Pawar Riya</p>
  </footer>
</body>
</html>
