<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - GymPro</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .register-container {
      max-width: 450px;
      margin: 5rem auto;
      background-color: #fff;
      padding: 2.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .register-container h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #5682B1;
    }

    .register-container label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #000;
    }

    .register-container input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .register-container button {
      width: 100%;
      background-color: #5682B1;
      color: white;
      border: none;
      padding: 0.9rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .register-container button:hover {
      background-color: #739EC9;
    }

    .register-container p {
      text-align: center;
      margin-top: 1rem;
    }

    .register-container a {
      color: #5682B1;
      text-decoration: none;
      font-weight: bold;
    }

    .register-container a:hover {
      color: #739EC9;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <h1>GymPro</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="order.html">Order</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <!-- Registration Form -->
  <section class="register-container">
    <h2>Create Your GymPro Account</h2>
    <form action="#" method="post">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="John Doe" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a strong password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password" required>

      <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="login.html">Login here</a></p>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 GymPro. All rights reserved.</p>
  </footer>

</body>
</html>
