<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Payment Form</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
   background-color: #ffe8db;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.payment-container {
  background: white;
  padding: 30px 40px;
  border-radius: 15px;
  width: 100%;
  max-width: 400px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
}

.payment-container h2 {
  text-align: center;
  color: #0083b0;
  margin-bottom: 20px;
}

form label {
  display: block;
  margin-bottom: 5px;
  font-weight: 500;
  color: #333;
}

form input, form select {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 8px;
  outline: none;
  transition: 0.3s;
}

form input:focus, form select:focus {
  border-color: #00b4db;
  box-shadow: 0 0 5px rgba(0,180,219,0.4);
}

.btn {
  width: 100%;
  padding: 12px;
  background-color: #00b4db;
  color: white;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}

.btn:hover {
  background-color: #0083b0;
}

  </style>
</head>
<body>
  <div class="payment-container">
    <h2>Gym Payment Form</h2>
    <form action="./summary1.html" method="post">
      
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="product">Select Product</label>
      <select id="product" name="product" required>
        <option value="">-- Choose a product --</option>
        <option value="dumbbells">Dumbbells</option>
        <option value="yoga-mat">Yoga Mat</option>
        <option value="protein-powder">Protein Powder</option>
        </select>

      <label for="amount">Payment Amount (₹)</label>
      <input type="number" id="amount" name="amount" placeholder="Enter amount" required>

      <label for="payment-method">Payment Method</label>
      <select id="payment-method" name="payment-method" required>
        <option value="">-- Select Payment Method --</option>
        <option value="upi">UPI</option>
        <option value="credit">Credit Card</option>
        <option value="debit">Debit Card</option>
        <option value="cash">Cash</option>
      </select>

     <button type="submit" class="btn" ><a href="./summary.html"> Submit Payment </a></button>
    
    </form>
  </div>
</body>
</html>
