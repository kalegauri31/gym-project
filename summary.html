<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Payment Receipt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    .receipt-box {
      background: #fff;
      padding: 20px;
      margin: auto;
      border-radius: 10px;
      height: 300px;
      width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: left;
    }
    h2 {
      text-align: center;
      color: #0077cc;
    }
    button {
      background: #0077cc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

  <div class="receipt-box" id="summary_info">
    <!-- Receipt details will appear here -->
  </div>

  <button onclick="window.print()">ðŸ§¾ Print Bill</button>

  <script>
    // Get parameters from URL
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name') || "Guest";
    const price = parseFloat(params.get('price')) || 0;
    const quantity = parseFloat(params.get('quantity')) || 1;

    const total = price * quantity;
    const now = new Date();
    const formattedDate = now.toLocaleString();

    // Shop / Gym details
    const shopDetails = `
      <h2>Royal Fitness</h2>
      <strong>Shop Name:</strong> Royal Fitness<br>
      <strong>Shop Address:</strong> Pune, Maharashtra, India<br>
      <strong>Date & Time:</strong> ${formattedDate}<br><hr>
    `;

    // Order details
    const orderDetails = `
      <strong>Customer Name:</strong> ${name}<br>
      <strong>Unit Price:</strong> â‚¹${price.toFixed(2)}<br>
      <strong>Quantity:</strong> ${quantity}<br>
      <strong>Total:</strong> â‚¹${total.toFixed(2)}<br>
      <strong>Status:</strong> Payment Successful âœ…<br>
    `;

    // Display on page
    document.getElementById("summary_info").innerHTML = shopDetails + orderDetails;
  </script>

</body>
</html>
