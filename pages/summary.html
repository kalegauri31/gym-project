<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Summary - Furniture Haven</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
      body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
       background-color: #FFE8DB;
        color: #000000;
      background-image:url();
    }

    .header{
      text-align: center;
      padding: 30px;
      background:#000000;
      color:  #fff;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow:0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin-bottom: 10px;
      color: #000;;
    }

    .card p {
      color: #333;
      margin: 5px 0;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 14px;
      background: rgb(14, 12, 12);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .card a:hover {
       background-color: #739EC9;
    }
    .design{
        padding: 8px 14px;
      background:rgb(251, 249, 209);
      color:rgb(2, 2, 90);
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.2s;
      text-align: center;
    }
    .h1{
      font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      font-size: 30px;
    }
  </style>
</head>
<body>

  <header>

  </header>

  <div class="container" id="bill-section">
    <h2>Order Summary</h2>
    <div class="summary-details" id="summary-info"></div>
    <button class="print-btn" onclick="window.print()">Print Bill</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const price = parseFloat(params.get("price"));
    const quantity = parseInt(params.get("quantity"));
    const total = price * quantity;
    const now = new Date();
    const formattedDate = now.toLocaleString();

    const shopDetails = `
      <strong>Gym Name:</strong>Royal Fitness <br>
      <strong>Email:</strong> contact@Royalfitness.com<br>
      <strong>Address:</strong> 123 Home Lane, Comfort City, India<br>
      <strong>Date & Time:</strong> ${formattedDate}<br><hr><br>
    `;

    const orderDetails = `
      <strong>Product:</strong> ${name}<br>
      <strong>Unit Price:</strong> ₹${price.toFixed(2)}<br>
      <strong>Quantity:</strong> ${quantity}<br>
      <strong>Total Price:</strong> ₹${total.toFixed(2)}<br><br>
      <strong>Status:</strong> Payment Successful ✅
    `;

    document.getElementById("summary-info").innerHTML = shopDetails + orderDetails;
  </script>

</body>
</html>
