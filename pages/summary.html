<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Summary - Furniture Haven</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #ffe8db;
      color: #000000;
    }

    .header {
      text-align: center;
      padding: 30px;
      background: #000000;
      color: #fff;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #5682b1;
      margin-bottom: 30px;
    }

    .summary-details {
      font-size: 16px;
      line-height: 1.6;
      color: #000000;
    }

    .summary-details strong {
      color: #5682b1;
    }

    .print-btn {
      display: block;
      margin: 30px auto 0;
      padding: 12px 24px;
      background-color: #5682b1;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .print-btn:hover {
      background-color: #739ec9;
    }

    @media print {
      .print-btn {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>RoyalFitness</h1>
  </div>

  <div class="container" id="bill-section">
    <h2>Order Summary</h2>
    <div class="summary-details" id="summary-info"></div>
    <button class="print-btn" onclick="window.print()">Print Bill</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const price = parseFloat(params.get("price"));
    const quantity = parseInt(params.get("quantity"));
    const total = price * quantity;
    const now = new Date();
    const formattedDate = now.toLocaleString();

    const shopDetails = `
      <strong>Shop Name:</strong>Royal fitness<br>
      <strong>Email:</strong> kalegauri2024@gmail.com<br>
      <strong>Address:</strong> 123 Pune, Maharashtra, India<br>
      <strong>Date & Time:</strong> ${formattedDate}<br><hr><br>
    `;

    const orderDetails = `
      <strong>Product:</strong> ${name}<br>
      <strong>Unit Price:</strong> ₹${price.toFixed(2)}<br>
      <strong>Quantity:</strong> ${quantity}<br>
      <strong>Total Price:</strong> ₹${total.toFixed(2)}<br><br>
      <strong>Status:</strong> Payment Successful ✅
    `;

    document.getElementById("summary-info").innerHTML = shopDetails + orderDetails;
  </script>

</body>
</html>
